<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia Prima PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">

   <!-- 1. Carica la libreria OneSignal -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<!-- 2. Configurazione personalizzata per la tua cartella -->
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "09a603b0-4db1-44df-b6de-0190f3945853",
      // Specifichiamo dove si trova il file JS
      serviceWorkerPath: "OneSignalSDKWorker.js",
      // Specifichiamo il raggio d'azione (fondamentale per GitHub Pages)
      serviceWorkerParam: { scope: "/mia-pwapp2/" }
    });

    // Forza la richiesta del permesso su iOS
    if (OneSignal.Notifications.permission !== "granted") {
        await OneSignal.Notifications.requestPermission();
    }
  });
</script>
</head>
<body>
    <h1>Gestione Notifiche</h1>
    
    <div id="loading-status">Caricamento...</div>
    
    <!-- Pulsanti nascosti inizialmente -->
    <button id="subscribe-btn" style="display:none; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px;">
        ðŸ”” Attiva Notifiche
    </button>

    <button id="unsubscribe-btn" style="display:none; padding: 12px; background: #dc3545; color: white; border: none; border-radius: 8px;">
        ðŸ”• Disattiva Notifiche
    </button>

    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        
        function updateButtons() {
            OneSignalDeferred.push(function(OneSignal) {
                const isOptedIn = OneSignal.User.PushSubscription.optedIn;
                const hasPermission = OneSignal.Notifications.permission;

                document.getElementById('loading-status').style.display = 'none';

                // Se l'utente Ã¨ iscritto, mostra pulsante DISATTIVA
                if (isOptedIn && hasPermission) {
                    document.getElementById('subscribe-btn').style.display = 'none';
                    document.getElementById('unsubscribe-btn').style.display = 'block';
                } else {
                    // Altrimenti mostra pulsante ATTIVA
                    document.getElementById('subscribe-btn').style.display = 'block';
                    document.getElementById('unsubscribe-btn').style.display = 'none';
                }
            });
        }

        OneSignalDeferred.push(function(OneSignal) {
            // Controlla lo stato ogni volta che cambia l'iscrizione
            OneSignal.User.PushSubscription.addEventListener("change", updateButtons);
            updateButtons();
        });

        // Azione ATTIVA (Risolve il blocco iOS)
        document.getElementById('subscribe-btn').addEventListener('click', function() {
            OneSignalDeferred.push(async function(OneSignal) {
                // FORZA il ripristino dell'iscrizione software
                await OneSignal.User.PushSubscription.optIn();
                // Chiede il permesso al sistema (se non giÃ  dato)
                await OneSignal.Notifications.requestPermission();
                updateButtons();
            });
        });

        // Azione DISATTIVA
        document.getElementById('unsubscribe-btn').addEventListener('click', function() {
            OneSignalDeferred.push(function(OneSignal) {
                OneSignal.User.PushSubscription.optOut();
                updateButtons();
            });
        });
    </script>
</body>
</html>
